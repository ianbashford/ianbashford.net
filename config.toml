# Site settings
baseurl = "https://ianbashford.net/"
languageCode = "en-uk"
title = "Ian Bashford"
theme = "hugo-smpl-theme"

# Enter your tracking code to enable Google analytics
googleAnalytics = "UA-27640682-1"

[params]
  # You can use Markdown for urls [text](//domain.tld/source)
  #
  # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons.

  # To provide more meta data for search engines feel free to add a few information.
  # This lines will be inserted as meta tags.
  name = "Ian Bashford"
  description = "Your Description"

  # Background
  [params.background]
    image = "assets/img/bg.jpg"

    # Enable and set background fade speed
    [params.background.fade]
      enable = true
      speed = 500

  # Logo section
  [params.logo]
    enable = true
    image = "assets/img/ian2.jpg"
    alt = "ianbashford"
    width = "100"

  # Header section
  [params.header]
    enable = true
    title = "Ian<br>Bashford"

  # Quote section
  [params.quote]
    enable = false
    text = "Something"

  # Social icons section
  [params.social_icons]
    enable = true

